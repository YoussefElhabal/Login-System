<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Bootstrap Framework -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Main Template CSS File  -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container my-5 text-center">
        <div class="inputs w-75 p-5 m-auto">
            <h1>Smart Login System</h1>
            <div class="my-3">
                <input type="email" class="form-control" id="logInEmail" placeholder="Enter your email">
            </div>
            <div class="my-3">
                <input type="password" class="form-control" id="logInPassword" aria-describedby="passwordHelpBlock" placeholder="Enter your password">
            </div>
            <p id="logInMessage"></p>
            <button class="btn btn-login my-3 w-100" id="logInButton">Login</button>
            <p class="text-white">Don't have an account? <a class="text-white" href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <!-- Bootstrap Framework -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Main JS File -->
    <script src="./js/main.js"></script>
</body>

</html>
